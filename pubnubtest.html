<script src=http://cdn.pubnub.com/pubnub.min.js ></script>
<script>
(function(){
 
     var pubnub = PUBNUB.init({
         publish_key   : 'demo',
         subscribe_key : 'demo'
     })
 
     pubnub.subscribe({
         channel : "printtest",
         message : function(m){ printstuff(m) },
         connect : publish
     })
 
     function publish() {
         pubnub.publish({
             channel : "printtest",
             message : "Hi."
         })
     }
 })();

function printstuff(message){
	console.log(message);
	alert(message);
}
</script>
